  <style>
    /* Customize styles as needed */
    .gallery img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Adjust overlay background color and opacity */
      color: #fff;
      opacity: 0; /* Initially hidden */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
    }

    .col-md-4:hover .overlay {
      opacity: 1; /* Show overlay on hover */
    }

    .overlay a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar-lightgreen .navbar-nav .nav-link:hover,
    .navbar-lightgreen .navbar-nav .nav-link:focus {

        background-color: #28a745; /* Set background color on hover or focus */
